name: Run Test 

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci
            - name: Run Eslint
              run: npm run lint
              continue-on-error: true

            - name: Run Prettier
              run: npm run prettier
              continue-on-error: true

    unit-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run Unit Test
              run: npm run test:ci
              continue-on-error: true
              env:
                  CI: true
                  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

            # - name: Upload coverage to Codecov
            #   uses: codecov/codecov-action@v3
            #   if
            - name: Upload coverage to Codecov
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: codecov-coverage
                  path: ./coverage

    ui-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run UI Test
              run: npm run test:ui
              continue-on-error: true
              env:
                  CI: true
                  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

            - name: Upload coverage to Codecov
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: codecov-coverage
                  path: ./coverage
    integration-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run Integration Test
              run: npm run test:integration
              continue-on-error: true
              env:
                  CI: true
                  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

            - name: Upload coverage to Codecov
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: codecov-coverage
                  path: ./coverage
    build-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run Build Test
              run: | 
                npm run build
                if [ -d "build" ]; then
                  echo "Build successful!"
                  ls -la build/
                else
                  echo "Build failed!"
                  exit 1
                fi
              continue-on-error: true
              env:
                  CI: true
                  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
    coverage:
        runs-on: ubuntu-latest
        needs: [lint, unit-test, ui-test, integration-test, build-test]
        steps:
            - uses: actions/checkout@v3
            - name: Download coverage
              uses: actions/download-artifact@v4
              with:
                  name: codecov-coverage
                  path: ./coverage
            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  files: ./coverage/lcov.info
    report:
        needs: [lint, unit-test, ui-test, integration-test, build-test]
        runs-on: ubuntu-latest
        if: always()
        steps:
            - name: Test Summary
              run: |
                echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "- ðŸ” Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
                echo "- ðŸ§ª Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
                echo "- ðŸ”— Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
                echo "- ðŸ—ï¸ Build Test: ${{ needs.build-test.result }}" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "Vercel will auto-deploy if tests pass âœ…" >> $GITHUB_STEP_SUMMARY
