name: Run Test 

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install
            - name: Run Eslint
              run: npm run lint
              continue-on-error: true
    unit-test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Run Unit Test
              run: npm test --coverage
              continue-on-error: true
              env:
                  CI: true
                  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
    integration-test:
        runs-on: ubuntu-latest
        needs: unit-test
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Run Integration Test
              run: npm run test:integration
              continue-on-error: true
              env:
                  CI: true
                  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

    e2e-test:
        runs-on: ubuntu-latest
        needs: integration-test
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Run Cypress E2E Tests
              run: npx cypress run
              continue-on-error: true

    report:
        needs: [lint, unit-test, integration-test, e2e-test]
        runs-on: ubuntu-latest
        if: always()
        steps:
            - name: Test Summary
              run: |
                echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "- ðŸ” Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
                echo "- ðŸ§ª Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
                echo "- ðŸ”— Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
                echo "- ðŸ—ï¸ Build Test: ${{ needs.build-test.result }}" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "Vercel will auto-deploy if tests pass âœ…" >> $GITHUB_STEP_SUMMARY
